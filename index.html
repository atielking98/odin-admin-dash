<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Holy Grail</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="searchbar">
            <img class="icon" src="assets/magnify.svg">
            <input type="text">
        </div>
        <div class="user-corner">
            <img class="icon" src="assets/bell-alert-outline.svg">
            <img class="prof-pic-small" src="assets/profile_pic.png">
            <p>Big Teeks</p>
        </div>
        <div class="user-main">
            <img class="prof-pic-big"  src="assets/profile_pic.png">
            <div class="user-welcome">
                <p>Hi there, </p>
                <p>Big Teeks (@tielqueen)</p>
            </div>
            <div class="user-actions">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
      </div>
      <div class="sidebar">
        <div class="logo"><img src="assets/dash-white.png"> Dashboard</div>
        <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
        </ul>
        <ul>
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
        </ul>
      </div>
      <div class="main-content">
        Main Content
      </div>
    </div>
  </body>
</html>
